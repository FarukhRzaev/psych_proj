{% extends 'base.html' %}

{% block content %}
    <div class="leftcolumn">
        <div class="card">
            <h2>{{ sign_post.title }}</h2>
            <h5>{{ sign_post.date }}</h5>
            <h5>
                {{ sign_post.description }}
                {% for hashtag in sign_post.hashtag.all %}
                    <a href="{{ hashtag.get_url }}">#{{ hashtag.title }}</a>
                {% endfor %}
            </h5>
            <img class="image" src="{{ sign_post.image.url }}" alt="Изображение не прикреплено">
            <p>{{ sign_post.content }}</p>
        </div>
    </div>
{% endblock %}
